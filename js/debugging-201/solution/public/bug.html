<form method="get" action="/">
    <button type="submit">Back</button>
</form>
<h1>{{ profile.bug.name }}</h1>
<ul>
    <li> File:  {{ profile.bug.file }}</li>
    <!--BUG: openning <li> instead of closing </li>-->
    <!--MESSAGE: No message, but extra empty line is added to detail display-->
    <!--FIX: Close the <li> properly-->
    <!--<li> Line#  {{ profile.bug.lineNumber }}<li>-->
    <li> Line#  {{ profile.bug.lineNumber }}</li>
    <!--do a nested ng-repeat here to print the messages out nicely-->
    <li> Messages: 
        <ul>
            <li ng-repeat="message in profile.bug.messages">{{ message }}</li> 
        </ul>
    </li>
</ul>
